    <label>Last Name</label>

    <label>Email</label>
    <input type="email" required>

    <label>Password</label>

    <small>If no image is uploaded, a default photo will be used.</small>

    <br><br>

    <button type="submit" class="btn">
      Sign Up
    </button>

  </form>
