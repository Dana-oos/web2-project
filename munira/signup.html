   <style>

    /* Center container */

    .form-container {
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form box */

    .form-box {
      background-color: #F5F5DC;
      max-width: 600px;
      width: 100%;
      padding: 45px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      color: #556B2F;
      margin-bottom: 30px;
      font-size: 1.9rem;
    }

    /* Labels */

    .form-box label {
      font-weight: 600;
      margin-top: 18px;
      display: block;
      color: #444;
      font-size: 15px;
    }

    /* Inputs */

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    .form-box input:focus {
      outline: none;
      border-color: #6B8E23;
      box-shadow: 0 0 4px rgba(107,142,35,0.4);
    }

    /* Button */

    .form-box button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background-color: #556B2F;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background-color: #6B8E23;
      transform: translateY(-2px);
    }

    /* Extra links */

    .form-links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .form-links a {
      color: #556B2F;
      text-decoration: none;
      font-weight: 600;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

  </style>
</header>

<!-- Signup Form -->
<div class="form-box">

  <h2>Create Account</h2>

  <form action="user.html">

    <label>First Name</label>
    <input type="text" required>

    <label>Last Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Password</label>
    <input type="password" required>

    <label>Profile Image (Optional)</label>
    <input type="file" accept="image/*">

    <small>If no image is uploaded, a default photo will be used.</small>

    <br><br>

    <button type="submit" class="btn">
      Sign Up
    </button>

  </form>
  
  <div class="form-links">
        <p>Already have an account?
          <a href="login.html">Log In</a>
        </p>
      </div>

</div>
