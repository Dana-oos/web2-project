<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nourish</title>

  <link rel="stylesheet" href="style.css">

  <style>



    .form-container {
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form box */

    .form-box {
      background-color: #F5F5DC;
      max-width: 600px;
      width: 100%;
      padding: 45px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      color: #556B2F;
      margin-bottom: 30px;
      font-size: 1.9rem;
    }

    /* Labels */

    .form-box label {
      font-weight: 600;
      margin-top: 18px;
      display: block;
      color: #444;
      font-size: 15px;
    }

    /* Inputs */

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    .form-box input:focus {
      outline: none;
      border-color: #6B8E23;
      box-shadow: 0 0 4px rgba(107,142,35,0.4);
    }

    /* Button */

    .form-box button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background-color: #556B2F;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background-color: #6B8E23;
      transform: translateY(-2px);
    }



    .form-links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .form-links a {
      color: #556B2F;
      text-decoration: none;
      font-weight: 600;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>


  <header class="site-header">
    <div class="container nav">

      <div class="logo-area">
        <img src="logoremoved.png" alt="Nourish logo">
        <p id="VMstatement"><em>Healthy never tasted this fun...</em></p>
      </div>

    </div>
  </header>


  <div class="form-container">

    <div class="form-box">

      <h2>Log In</h2>

    

      <form action="user.html" method="post">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>

      </form>

      <div class="form-links">
        <p>Don‚Äôt have an account?
          <a href="signup.html">Sign Up</a>
        </p>
      </div>

    </div>

  </div>

  <!-- Footer -->

  <footer class="site-footer">
    <div class="footer-container">

  </footer>

</body>
</html>
